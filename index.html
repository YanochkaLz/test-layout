<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/sidebar/setting.svg">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <a href="/" class="sidebar__logo">
        <img src="./assets/sidebar/setting.svg" alt="Setting" />
        <h2 class="sidebar__title">Dashboard<span>v.01</span></h2>
      </a>
      <nav>
        <ul class="sidebar__list">
          <li>
            <a class="sidebar__item" href="/dashboard">
              <img src="./assets/sidebar/key-square.svg" alt="Key" />
              <div class="sidebar__content">Dashboard</div>
              <img class="arrow-right" src="./assets/arrow-right.svg" alt="Arrow Right" />
            </a>
          </li>
          <li>
            <a class="sidebar__item" href="/product">
              <img src="./assets/sidebar/3d-square.svg" alt="3d square" />
              <div class="sidebar__content">Product</div>
              <img class="arrow-right" src="./assets/arrow-right.svg" alt="Arrow Right" />
            </a>
          </li>
          <li>
            <a class="sidebar__item active-item" href="/customers">
              <img src="./assets/sidebar/user-square.svg" alt="User in square" />
              <div class="sidebar__content">Customers</div>
              <img class="arrow-right" src="./assets/sidebar/arrow-right-light.svg" alt="Arrow Right" />
            </a>
          </li>
          <li>
            <a class="sidebar__item" href="/income">
              <img src="./assets/sidebar/wallet-money.svg" alt="Wallet Money" />
              <div class="sidebar__content">Income</div>
              <img class="arrow-right" src="./assets/arrow-right.svg" alt="Arrow Right" />
            </a>
          </li>
          <li>
            <a class="sidebar__item" href="/promote">
              <img src="./assets/sidebar/discount-shape.svg" alt="Discount-shape" />
              <div class="sidebar__content">Promote</div>
              <img class="arrow-right" src="./assets/arrow-right.svg" alt="Arrow Right" />
            </a>
          </li>
          <li>
            <a class="sidebar__item" href="/help">
              <img src="./assets/sidebar/message-question.svg" alt="Message question" />
              <div class="sidebar__content">Help</div>
              <img class="arrow-right" src="./assets/arrow-right.svg" alt="Arrow Right" />
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar__user-container">
        <div class="sidebar__user">
          <img src="./assets/sidebar/Evano-photo.png" alt="Evano">
          <div>
            <div class="sidebar__user-name">Evano</div>
            <div class="sidebar__user-role">Project Manager</div>
          </div>
          </a>
        </div>
    </aside>
    <main class="main-content">
      <h2 class="main-content__title">Hello Evano üëãüèº,</h2>
      <div class="box">
        <div class="customers">
          <div class="customers-header">
            <div>
              <h2 class="customers-header__title">All Customers</h2>
              <p class="customers-header__status">Active Members</p>
            </div>
            <div class="search-block">
              <input type="search" placeholder="Search">
            </div>
          </div>

          <div class="table-container">
            <table class="customers-list">
              <thead>
                <tr>
                  <th>Customer Name</th>
                  <th>Company</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                  <th>Country</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div class="pagination-container">
            <div class="pagination-info"></div>
            <ul class="pagination"></ul>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="./data.js" defer></script>
</body>

</html>
